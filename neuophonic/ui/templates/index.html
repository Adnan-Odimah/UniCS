<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Response Display</title>
</head>
<body>
    <h1>Latest Text Response</h1>
    <div id="response">Waiting for response...</div>

    <script>
        async function fetchResponse() {
            try {
                const response = await fetch('/get_response');
                const data = await response.json();
                document.getElementById('response').innerText = data.text_response;
            } catch (error) {
                console.error('Error fetching text response:', error);
            }
        }

        // Poll every 5 seconds (adjust as needed)
        setInterval(fetchResponse, 5000);

        // Initial fetch
        fetchResponse();
    </script>
</body>
</html>
